<script>
    function updateQuantity(button, operation) {
        const row = button.closest('.row'); // Trova la riga corrente
        const input = row.querySelector('.quantity'); // Seleziona l'input corrispondente
        let currentValue = parseInt(input.value); // Ottieni il valore attuale
        if (operation === 'increase') {
            currentValue += 1; // Aumenta il valore
        } else if (operation === 'decrease' && currentValue > 1) {
            currentValue -= 1; // Diminuisci il valore
        }
        input.value = currentValue; // Aggiorna l'input
    }

</script>
